<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <meta name="desciption" content="Curso de desarrollo web con HTML, CSS y JavaScipt" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="flex">
        <h2>Ejercicio1</h2>
        <p>Calcule el promedio de 3 notas.</p>
        <label for="txtCadena1">Primera nota:
            <input type="number" id="txtCadena1" class="box box1">
        </label>

        <label for="txtCadena2">Segunda nota:
            <input type="number" id="txtCadena2" class="box box2">
        </label>

        <label for="txtCadena3">Ternera nota:
            <input type="number" id="txtCadena3" class="box box3">
        </label>
    
        <input type="button" id="btnResultado" value="Resultado" class="resultado">
        
        <p id="imprimir"></p>
    </section>

    <section class="flex">
        <h2>Ejercicio2</h2>
        <p>Aumentos del 10%, 12% y 15% a 3 empleados respectivamente.</p>
        <label for="sueldo1">Cuál es el primer sueldo?
            <input type="number" id="sueldo1" class="box box1">
        </label>

        <label for="sueldo2">Cuál es el segundo sueldo?
            <input type="number" id="sueldo2" class="box box2">
        </label>

        <label for="sueldo3">Cuál es el tercer sueldo?
            <input type="number" id="sueldo3" class="box box3">
        </label>
    
        <input type="button" id="btnResultado2" value="Resultado" class="resultado">
        
        <p id="imprimir1"></p>
        <p id="imprimir2"></p>
        <p id="imprimir3"></p>
    </section>

    <section class="flex">
        <h2>Ejercicio3</h2>
        <p>Calificación final en base a 3 exámenes con un peso del 30%, 30% y 40%.</p>
        <label for="primeraNota">Cuál es la primera nota?
            <input type="number" id="primeraNota" class="box box1">
        </label>

        <label for="segundaNota">Cuál es la segunda nota?
            <input type="number" id="segundaNota" class="box box2">
        </label>

        <label for="terceraNota">Cuál es la tercera nota?
            <input type="number" id="terceraNota" class="box box3">
        </label>
    
        <input type="button" id="btnResultado3" value="Resultado" class="resultado">
        
        <p id="imprimir4"></p>
    </section>
</body>
<script src="./Ejercicio1/ejercicio1.js"></script>
<script src="./Ejercicio2/ejercicio2.js"></script>
<script src="./Ejercicio3/ejercicio3.js"></script>
